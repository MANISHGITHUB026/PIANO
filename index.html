<script>
  document.addEventListener('keydown' , function(e){
    const audio = document.querySelector(`audio[data-key=${e.key}]`)
    const key = document.querySelector(`.key[data-sound=${e.key}]`)
    console.log(key);
    if(!audio) return;
    audio.currentTime = 0;
    audio.play()
    if (key) {
        key.classList.add("playing");
        setTimeout(() => key.classList.remove("playing"), 200);
    }
  })

  document.querySelectorAll(".key").forEach((key) => {
    key.addEventListener("click", function () {
        const sound = key.getAttribute("data-sound");
        const audio = document.querySelector(`audio[data-key="${sound}"]`);
        if (!audio) return;

        audio.currentTime = 0;
        audio.play();

        key.classList.add("playing");
        setTimeout(() => key.classList.remove("playing"), 200);
    });
});
  
</script>
